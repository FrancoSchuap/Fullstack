  <body>
    <h1 id="title">FSWaterBlocks</h1>
    <div id="pp_log" class="row">
      <!-- Login -->
      <div id="field_log" class="col-6">
        <fieldset>
          <form action="User_log.html" target="_parent" method="POST">
            <legend>Login</legend>
            <br />
            <label for="user">Usuario: </label>
            <input
              type="user"
              id="user"
              name="user"
              minlength="10"
              maxlength="15"
              placeholder="User"
              required
            /><br /><br />
            <label for="pass">Contraseña: </label>
            <input
              type="password"
              id="pass"
              name="pass"
              minlength="6"
              placeholder="Password"
              required
            /><br /><br />
            Comprador:
            <select name="Comprador">
              <option>Mayorista</option>
              <option>Minorista</option>
            </select>
            <br /><br />
            <input type="submit" value="Ingresar" />
          </form>
        </fieldset>
      </div>
      <!-- Registro -->
      <div id="field_reg" class="col-6">
        <fieldset>
          <form action="/HTML/User_log.html" target="_parent" method="GET">
            <legend>Register</legend>
            <br />
            <label for="user">Usuario: </label>
            <input
              type="user"
              id="user_reg"
              name="user"
              minlength="10"
              maxlength="15"
              placeholder="User"
              required
            /><br /><br />
            <label for="pass">Contraseña: </label>
            <input
              type="password"
              id="pass_reg"
              name="pass"
              minlength="6"
              placeholder="Password"
              required
            /><br /><br />
            <label for="mail">Email:</label>
            <input
              type="email"
              id="email_reg"
              name="email"
              placeholder="xxxxx@mail.com"
              required
            />
            <br /><br />
            ¿Qué tipo de comprador eres?:
            <select name="Comprador">
              <option>Mayorista</option>
              <option>Minorista</option>
            </select>
            <br /><br />
            <input type="submit" value="Ingresar" />
          </form>
        </fieldset>
      </div>
    </div>
  </body>
